<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"/>	
	<link href= "css/site.css" rel="stylesheet"/>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
	<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js">	</script> 
	<script type="text/javascript">
	/* <![CDATA[ */
		function getCustomerregister() {
		/* Script to call userHome.php with userID using jQuery and print the response as a table in div books
		 * https://www.html5andbeyond.com/jquery-ajax-json-php/
		 * http://labs.jonsuh.com/jquery-ajax-php-json/
		 * http://api.jquery.com/jquery.post/
		*/
		var	customerfirstnameVal = document.getElementById("customerfirstname").value;
		var	customerlastnameVal = document.getElementById("customerlastname").value;
		var	customeraddressVal = document.getElementById("customeraddress").value;
		var	customeremailVal = document.getElementById("customeremail").value;
		var	customerpasswordVal = document.getElementById("customerpassword").value;
		//Posts the variables from the form fields to customer_Handler.php
		$.post("http://andrewg8460.ccacolchester.com/eBook%20Site/customer_Handler.php",
		{
			customerfirstname: customerfirstnameVal,
			customerlastname: customerlastnameVal,
			customeraddress: customeraddressVal,
			customeremail: customeremailVal,
			customerpassword: customerpasswordVal
		},
		function (data, status){
		
			var out = "<div>";
			//Prints out a registration confirmation as long as the JSON array contains customer data and brings up a button for customer login
			for(i = 0; i < data.length; i++)
			{
				out+= "<p>" + data[i].firstname + data[i].firstname + "<h1>You are registered</h1>You are now registered as an Customer.</p>";
			}
			out += "</div>";
			//document.getElementById("register").innerHTML = out;
			document.getElementById("registerLink").innerHTML = '<a class="btn btn-info btn-sm" href="customer_login.php">Login</a>';
		}
		);
	}
	/* ]]> */
	</script>
	<title></title>
</head>
<body>	
	<h1>Customer Register</h1>
	
	<form name="Register Customer" action="javascript:getCustomerregister()">
		<table>
		<tr><td>Customer First Name:<input type="text" id="customerfirstname" name="customerfirstname"></tr></td>
		<tr><td>Customer Last Name:<input type="text" id="customerlastname" name="customerlastname"></tr></td>
		<tr><td>Customer Address:<input type="text" id="customeraddress" name="customeraddress"></tr></td>
		<tr><td>Customer Email Address:<input type="text" id="customeremail" name="customeremail"></tr></td>
		<tr><td>Customer Password:<input type="password" id="customerpassword" name="customerpassword"></tr></td>
		<tr><td><input type="submit" class="btn btn-info btn-sm" value="Register Customer"></tr></td>
		</table>
	</form>
	
	<div id="register">
	</div>
	
	<div id="registerLink">
	</div>
	
	<div id="footer">
		<hr class="highlight" />
		<p>Copyright &copy; 2015 eBook Website</p>
	</div>
</body>
</html>
