	<script type="text/javascript">

		function getRating() {
			/* Script to call userHome.php with userID using jQuery and print the response as a table in div books
			 * https://www.html5andbeyond.com/jquery-ajax-json-php/
			 * http://labs.jonsuh.com/jquery-ajax-php-json/
			 * http://api.jquery.com/jquery.post/
			 */
			
			$.post("http://andrewg8460.ccacolchester.com/eBook%20Site/eBook_Rating_view.php", 
				{
					
				},
				function (data, status){
					//Initialise the output variable with table heading names
					var out = "<table border='1.5'> <tr><th>Name</th><th>Title</th><th>Comments</th><th>Rating</th><th>Date</th></tr>";
					
					//Prints out the table values as long as there is data in the JSON ebook rating view array 
					for(i = 0; i < data.length; i++) {
						out += "<tr><td>" + data[i].customerid + 
						"</td><td>" +
						data[i].bookheading + 
						"</td><td>" + 
						data[i].bookcomments + 
						"</td><td>" + 
						data[i].bookrating + 
						"</td><td>" + 
						data[i].reviewdate + 
						"</td></tr>";
					}
					//Prints out the table in the rating id tag
					out += "</table>";
					document.getElementById("rating").innerHTML = out;
					
				}
			);	
		}
	/* ]]> */
	</script>
